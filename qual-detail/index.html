<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"  />
    <link rel="stylesheet" href="./responsive-width.css"  />
    <link rel="stylesheet" href="./responsive-height.css"  />
    <title>qual-detail</title>
  </head>
  <body>
    <div class="qual-detail-page">
      <div class="header">
        <div class="header-left">
          <p class="title">リスト</p>
          <div class="login-user">
            <div class="user-content">
              <p class="coming">お帰りなさい</p>
              <div class="name-area">
                <button class="name">KanaokaSeiya</button>
                <svg xmlns="http://www.w3.org/2000/svg" class="name-icon" viewBox="0 0 200 93.379"><path d="M604.251,2223.5l50,46.688,50,46.691h-200l50-46.691Z" transform="translate(-504.251 -2223.5)"/></svg>
              </div>
            </div>
          </div>
          <button class="add-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h18v18H3zM12 8v8m-4-4h8"/></svg>
          </button>
        </div>
        <div class="header-right">
          <div class="search-area">
            <input type="text" class="search-text" />
            <button class="search-icon">
              <svg class="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-area">
          <div class="image">
            <!-- <img class="images" src="../image/no-image.jpeg" alt="No Image" /> -->
            <img class="images" src="../image/test-image1.PNG" alt="No Image" />
          </div>
          <div class="detail">
            <div class="detail-header">
              <!-- TODO: タイトルの「AWS」とかを見て、それぞれのIMGを表示させたい -->
              <img class="header-image" src="../image/aws-logo.png" alt="No Content" />
              <p class="header-title">AWS Certificate Solution Architect</p>
            </div>
            <div class="days">
              <div class="day">
                <p class="day-title">最終受験日</p>
                <p class="day-content">2022/11/26</p>
              </div>
              <div class="schedule">
                <p class="schedule-title">受験予定日</p>
                <p class="schedule-content">2022/12/26</p>
              </div>
            </div>
            <div class="judge-area">
              <div class="done">
                <p class="done-title">状況</p>
                <p class="done-content">受験済</p>
              </div>
              <div class="pass-area">
                <div class="pass">
                  <p class="pass-title">結果</p>
                  <div class="score">
                    <p class="pass-content">合格</p>
                    <p class="score-content">(Score 757)</p>
                  </div>
                </div>
                <div class="challenge">
                  <p class="challenge-title">チャレンジ数</p>
                  <p class="challenge-content">1回</p>
                </div>
              </div>
            </div>
            <!-- 問題画面に遷移するリンク、用語一覧に遷移するリンク -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
